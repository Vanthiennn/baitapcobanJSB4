<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="w-50">       
            <form>
                <h2>Bài tập 1 </h2>
                <div class="form-group">
                  <label for="num1">Số thứ nhất</label>
                  <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group">
                  <label for="num2">Số thứ hai </label>
                  <input type="number" class="form-control" id="num2" >
                </div>
                <div class="form-group">
                    <label for="num3">Số thứ ba </label>
                    <input type="number" class="form-control" id="num3" >
                  </div>
                <button type="button" class="btn btn-info mb-3" id="btnNum">Sắp xếp</button>
                <div class="form-group">
                    <label for="result">Kết quả </label>
                    <p id="result"></p>
                </div>
                
                <h2>Bài tập 2</h2>
                <div class="form-group">
                    <select class="form-control" id="greeting">
                      <option value="">Chọn thành viên</option>
                      <option value="B">Bố </option>
                      <option value="M">Mẹ</option>
                      <option value="A">Anh trai </option>
                      <option value="E">Em gái</option>
                    </select>
                    <p id="txtResult" class="pt-3"></p>
                    <button type="button" class="btn btn-info my-3" id="btnHi">Gửi lời chào</button>
                  </div>
                
                <h2>Bài tập 3</h2>
                <div class="form-group">
                    <label for="check1">Số thứ nhất</label>
                    <input type="number" class="form-control" id="check1">
                  </div>
                  <div class="form-group">
                    <label for="check2">Số thứ hai </label>
                    <input type="number" class="form-control" id="check2" >
                  </div>
                  <div class="form-group">
                      <label for="check3">Số thứ ba </label>
                      <input type="number" class="form-control" id="check3" >
                    </div>
                  <button type="button" class="btn btn-info mb-3" id="btnCheck">Đếm</button>
                  <div class="form-group">
                      <label for="checkNumber">Kết quả </label>
                      <p id="checkNumber"></p>
                </div>  
                <h2>Bài tập 4</h2>
                <div class="form-group">
                    <label for="edge1">Cạnh thứ nhất</label>
                    <input type="number" class="form-control" id="edge1">
                  </div>
                  <div class="form-group">
                    <label for="edge2">Cạnh thứ hai </label>
                    <input type="number" class="form-control" id="edge2" >
                  </div>
                  <div class="form-group">
                      <label for="edge3">Cạnh thứ ba </label>
                      <input type="number" class="form-control" id="edge3" >
                    </div>
                  <button type="button" class="btn btn-info mb-3" id="btnEdge">Dự đoán</button>
                  <div class="form-group">
                      <label for="total">Kết quả </label>
                      <p id="total"></p>
                </div> 
                <h2>Bài tập 5</h2>
                <div class="form-group">
                    <label for="day">Ngày</label>
                    <input type="number" class="form-control" id="day" placeholder="Nhập ngày cần tính">
                  </div>
                  <div class="form-group">
                    <label for="month">Tháng </label>
                    <input type="number" class="form-control" id="month" placeholder="Nhập tháng cần tính " >
                  </div>
                  <div class="form-group">
                      <label for="year">Năm </label>
                      <input type="number" class="form-control" id="year" placeholder="Nhập năm cần tính " >
                    </div>
                  <button type="button" class="btn btn-info mb-3" id="btnPrev">Ngày hôm qua</button>
                  <button type="button" class="btn btn-info mb-3" id="btnNext">Ngày mai</button>
                  <div class="form-group">
                      <label for="show">Kết quả </label>
                      <p id="show"></p>
                </div>   
                <h2>Bài tập 6</h2>
                <div class="form-group">
                    <label for="monthCount">tháng</label>
                    <input type="number" class="form-control" id="monthCount" placeholder="Nhập tháng cần tính">
                  </div>
                  <div class="form-group">
                    <label for="yearCount">Năm </label>
                    <input type="number" class="form-control" id="yearCount" placeholder="Nhập Năm cần tính " >
                  </div>
                  <button type="button" class="btn btn-info mb-3" id="btnCount">Tính</button>
                  <div class="form-group">
                    <label for="count">Kết quả </label>
                    <p id="count"></p>
                  </div> 
                  <h2>Bài tập 7</h2>
                  <div class="form-group">
                      <label for="readNumber">3 số bất kì</label>
                      <input type="number" class="form-control" id="readNumber" placeholder="Nhập 3 con số bất kì">
                  </div> 
                  <button type="button" class="btn btn-info mb-3" id="btnRead">Tính</button>
                  <div class="form-group">
                    <label for="countResult">Kết quả </label>
                    <p id="countTotal"></p>
                  </div> 
                  <h2>Bài tập 8</h2>
                <div class="form-group">
                    <label for="student1">Sinh viên thứ 1</label>
                    <input type="text" class="form-control" id="student1"  placeholder="Nhập tên">
                  </div>
                  <div class="form-group">
                    <label for="col1">Tọa độ x </label>
                    <input type="number" class="form-control" id="col1" placeholder="Nhập tọa độ" >
                  </div>
                  <div class="form-group">
                      <label for="row1">Tọa độ y </label>
                      <input type="number" class="form-control" id="row1" placeholder="Nhập tọa độ" >
                    </div>
                    <div class="form-group">
                      <label for="student2">Sinh viên thứ 2</label>
                      <input type="text" class="form-control" id="student2" placeholder="Nhập tên">
                    </div>
                    <div class="form-group">
                      <label for="col2">Tọa độ x </label>
                      <input type="number" class="form-control" id="col2" placeholder="Nhập tọa độ" >
                    </div>
                    <div class="form-group">
                        <label for="row2">Tọa độ y </label>
                        <input type="number" class="form-control" id="row2" placeholder="Nhập tọa độ" >
                      </div>
                      <div class="form-group">
                        <label for="student3">Sinh viên thứ 3</label>
                        <input type="text" class="form-control" id="student3" placeholder="Nhập tên">
                      </div>
                      <div class="form-group">
                        <label for="col3">Tọa độ x </label>
                        <input type="number" class="form-control" id="col3" placeholder="Nhập tọa độ" >
                      </div>
                      <div class="form-group">
                          <label for="row3">Tọa độ y </label>
                          <input type="number" class="form-control" id="row3" placeholder="Nhập tọa độ" >
                        </div>
                      <div class="form-group">
                        <h4 id="school">Trường học</h4>
                      </div>
                      <div class="form-group">
                        <label for="col">Tọa độ x </label>
                        <input type="number" class="form-control" id="col" placeholder="Nhập tọa độ" >
                      </div>
                      <div class="form-group">
                          <label for="row">Tọa độ y </label>
                          <input type="number" class="form-control" id="row" placeholder="Nhập tọa độ" >
                        </div>
                  <button type="button" class="btn btn-info mb-3" id="btnCompare">So sánh</button>
                  <div class="form-group">
                      <label for="compareResult">Kết quả </label>
                      <p id="compareResult"></p>
                </div>   
            </form>
        </div>
    </div>


    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</body>
</html>
